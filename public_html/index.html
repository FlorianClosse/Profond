<!DOCTYPE html>
<html>

    <head>
        <title>Profond</title>

        <style type="text/css">
            #loadingtext {
                position:absolute;
                top:250px;
                left:150px;
                font-size:2em;
                color: white;
            }
        </style>

        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen" />

        <script type="text/javascript" src="philogl/PhiloGL.js"></script>
        <script type="text/javascript" src="js/profond.js"></script>
    </head>



    <body onload="webGLStart();">
        <canvas id="canvas" style="border: none;" width="1496" height="1024"></canvas>

        <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );


            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.CubeGeometry(1,5,1);
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            function render() {
            requestAnimationFrame(render);
            //cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;



            renderer.render(scene, camera);
            }
            render();
        </script>
    </body>

</html>
